<!DOCTYPE html>

<html>

<head>
<meta charset="utf-8">
<title>FEC</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="top-style-and-reviews">
<meta name="JUSTIN PAOLETTA" content="top-module-and-review-module">
<!-- <link rel="stylesheet" href="style.css"> -->
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

<div id="top"></div>
<div id="reviews"></div>

<script type="text/javascript" src="./bundle.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script>
    $(document).mousemove(function(e){
    // console.log(e.pageX);
    // console.log(e.pageY);
    if (e.pageY < 100) {
      $('.sc-AxirZ').css('margin-top', '6px');
      $('.sc-AxiKw').css('margin-top', '6px');
    }
    if (e.pageY > 100 && e.pageY < 300) {
      $('.sc-AxirZ').css('margin-top', '7px');
      $('.sc-AxiKw').css('margin-top', '7px');
    }
    if (e.pageY > 300 && e.pageY < 600) {
      $('.sc-AxirZ').css('margin-top', '8px');
      $('.sc-AxiKw').css('margin-top', '8px');
    }
    if (e.pageY > 600) {
      $('.sc-AxirZ').css('margin-top', '9px');
      $('.sc-AxiKw').css('margin-top', '9px');
    }
    if (e.pageY > 100 && e.pageY < 300) {
      $('.sc-AxirZ').css('margin-top', '7px');
      $('.sc-AxiKw').css('margin-top', '7px');
    }
    if (e.pageX > 0 && e.pageX < 300) {
      $('.sc-AxirZ').css('margin-left', '-72px');
      $('.sc-AxiKw').css('margin-left', '-54px');
    }
    if (e.pageX > 300 && e.pageX < 600) {
      $('.sc-AxirZ').css('margin-left', '-70px');
      $('.sc-AxiKw').css('margin-left', '-52px');
    }
    if (e.pageX > 600 && e.pageX < 900) {
      $('.sc-AxirZ').css('margin-left', '-68px');
      $('.sc-AxiKw').css('margin-left', '-50px');
    }
    if (e.pageX > 900 && e.pageX < 1200) {
      $('.sc-AxirZ').css('margin-left', '-66px');
      $('.sc-AxiKw').css('margin-left', '-48px');
    }
    if (e.pageX > 1200) {
      $('.sc-AxirZ').css('margin-left', '-64px');
      $('.sc-AxiKw').css('margin-left', '-46px');
    }
  });
</script>

</body>

</html>
