<!DOCTYPE html>

<html>

<head>
<meta charset="utf-8">
<title>FEC</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="top-style-and-reviews">
<meta name="JUSTIN PAOLETTA" content="top-module-and-review-module">
<!-- <link rel="stylesheet" href="style.css"> -->

</head>

<body>

<div id="top"></div>
<div id="reviews"></div>

<script type="text/javascript" src="./bundle.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/57a7834cc5.js" crossorigin="anonymous"></script>

<script>
    $(document).mousemove(function(e){
    // console.log(e.pageX);
    // console.log(e.pageY);
    if (e.pageY < 100) {
      $('.sc-AxirZ').css('margin-top', '-60px');
      $('.sc-AxiKw').css('margin-top', '-60px');
    }
    if (e.pageY > 100 && e.pageY < 300) {
      $('.sc-AxirZ').css('margin-top', '-59px');
      $('.sc-AxiKw').css('margin-top', '-59px');
    }
    if (e.pageY > 300 && e.pageY < 600) {
      $('.sc-AxirZ').css('margin-top', '-58px');
      $('.sc-AxiKw').css('margin-top', '-58px');
    }
    if (e.pageY > 600) {
      $('.sc-AxirZ').css('margin-top', '-56px');
      $('.sc-AxiKw').css('margin-top', '-56px');
    }
    if (e.pageY > 100 && e.pageY < 300) {
      $('.sc-AxirZ').css('margin-top', '-54px');
      $('.sc-AxiKw').css('margin-top', '-54px');
    }
    if (e.pageX > 0 && e.pageX < 300) {
      $('.sc-AxirZ').css('margin-left', '13px');
      $('.sc-AxiKw').css('margin-left', '32px');
    }
    if (e.pageX > 300 && e.pageX < 600) {
      $('.sc-AxirZ').css('margin-left', '15px');
      $('.sc-AxiKw').css('margin-left', '34px');
    }
    if (e.pageX > 600 && e.pageX < 900) {
      $('.sc-AxirZ').css('margin-left', '17px');
      $('.sc-AxiKw').css('margin-left', '36px');
    }
    if (e.pageX > 900 && e.pageX < 1200) {
      $('.sc-AxirZ').css('margin-left', '19px');
      $('.sc-AxiKw').css('margin-left', '38px');
    }
    if (e.pageX > 1200) {
      $('.sc-AxirZ').css('margin-left', '21px');
      $('.sc-AxiKw').css('margin-left', '40px');
    }
  });
</script>

</body>

</html>
